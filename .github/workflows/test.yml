name: Run Shell Tests

on:
  pull_request:
    paths:
      - 'tests/test_multi_package_manager.sh'
      - 'tests/test_package_managers.sh'
      - 'tests/test_package_manager_install.sh'
      - 'action.yml'
      - '.github/workflows/**'

jobs:
  shell-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make test script executable
        run: |
          chmod +x tests/test_multi_package_manager.sh
          chmod +x tests/test_package_managers.sh
          chmod +x tests/test_package_manager_install.sh

      - name: Run shell tests
        run: |
          ./tests/test_multi_package_manager.sh
          ./tests/test_package_managers.sh
          ./tests/test_package_manager_install.sh